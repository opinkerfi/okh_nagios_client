---
dependency:
    name: galaxy
driver:
    name: docker
lint:
    name: yamllint
platforms:
    - name: centos_6
      image: centos:6
      privileged: true
    - name: centos_7
      image: centos:7
      command: /sbin/init
      tmpfs:
          - /run
          - /tmp
      volumes:
          - /sys/fs/cgroup:/sys/fs/cgroup:ro
    - name: ubuntu_18_04
      image: geerlingguy/docker-ubuntu1804-ansible
    - name: debian_9
      image: debian:9
provisioner:
    name: ansible
    lint:
        name: ansible-lint
scenario:
    name: default
verifier:
    name: testinfra
    lint:
        name: flake8
